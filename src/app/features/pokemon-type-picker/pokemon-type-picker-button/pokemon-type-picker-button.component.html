<ng-container *ngIf="{ selected: selected$ | async } as state">
  <button 
    mat-raised-button 
    ripple
    [ngClass]="state.selected ? 'pokemon-type-picker-btn-selected' : 'pokemon-type-picker-btn'"
    [ngStyle]="{ 'background-color': state.selected ? pokemonTypeColor : 'white' }"
    (focus)="selectType()"
  >
    {{ pokemonType.toUpperCase() }}
  </button>
</ng-container>
