<ng-container *ngIf="{ selected: selected$ | async } as state">
  <button 
    mat-raised-button 
    ripple
    [ngClass]="state.selected ? 'type-btn-selected' : 'type-btn'"
    [color]="state.selected ? 'primary' : 'basic'"
    (focus)="selectType()"
  >
    {{ pokemonType }}
  </button>
</ng-container>
