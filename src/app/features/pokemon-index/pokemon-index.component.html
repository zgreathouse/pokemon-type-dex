<section class="pokemon-index-container" tabindex="0">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> 
        {{ idColumnHeader }} 
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Sprite Column -->
    <ng-container matColumnDef="sprite">
      <th class="center-content w-240" mat-header-cell *matHeaderCellDef>
        {{ spriteColumnHeader }} 
      </th>
      <td class="center-content" mat-cell *matCellDef="let element"> 
        <img class="pokemon-sprite" [src]="element.sprite" [alt]="element.name"/> 
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="w-120" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        {{ nameColumnHeader }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Primary Type Column -->
    <ng-container matColumnDef="primaryType">
      <th class="center-content w-160" mat-header-cell *matHeaderCellDef>
        {{ primaryTypeColumnHeader }}
      </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="pokemon-type-chip-container">
          <app-pokemon-type-chip [pokemonType]="element.typeOne"></app-pokemon-type-chip> 
        </div>
      </td>
    </ng-container>

    <!-- Secondary Type Column -->
    <ng-container matColumnDef="secondaryType">
      <th class="center-content w-140" mat-header-cell *matHeaderCellDef>
        {{ secondaryTypeColumnHeader }}
      </th>
      <td class="center-content" mat-cell *matCellDef="let element"> 
        <div *ngIf="element.typeTwo; else NoTypes" class="pokemon-type-chip-container">
          <app-pokemon-type-chip [pokemonType]="element.typeTwo"></app-pokemon-type-chip>
        </div>
      </td>
    </ng-container>

    <!-- Total Base Stat Column -->
    <ng-container matColumnDef="totalBaseStat">
      <th class="w-480" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by total base stat">
        {{ totalBaseStatColumnHeader }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.totalBaseStat }}</td>
    </ng-container>

    <!-- Empty Data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell empty" colspan="6">{{ emptyTableMessage }}</td>
    </tr>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
