<div class="pokemon-index-container">
  <mat-grid-list cols="4" rowHeight="28px">
    <mat-grid-tile><strong>Pokèdex #</strong></mat-grid-tile>
    <mat-grid-tile><strong>Pokèmon</strong></mat-grid-tile>
    <mat-grid-tile><strong>Primary Type</strong></mat-grid-tile>
    <mat-grid-tile><strong>Secondary Type</strong></mat-grid-tile>
    <ng-container *ngFor="let pokemon of (filteredPokemon$ | async) as filteredPokemon">
      <mat-grid-tile>{{ pokemon.id }}</mat-grid-tile>
      <mat-grid-tile>{{ pokemon.name }}</mat-grid-tile>
      <mat-grid-tile>{{ pokemon.typeOne }}</mat-grid-tile>
      <mat-grid-tile>{{ pokemon.typeTwo || "—"}}</mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
