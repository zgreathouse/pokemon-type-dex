<div class="pokemon-type-detail-container">
  <h2 class="pokemon-type-detail-header">
    {{ selectedType$ | async }} Type
  </h2>
  <div class="pokemon-type-detail-sections-container">
    <div class="pokemon-type-detail-section">
      <h3 class="pokemon-type-detail-section-header">Offense</h3>
      <div class="pokemon-type-detail">
        <app-pokemon-type-detail-info 
          typeEffect="Super effective" 
          [pokemonTypes]="superEffective$ | async"
          detailType="Offense"
        ></app-pokemon-type-detail-info>
        <app-pokemon-type-detail-info 
          typeEffect="Not very effective" 
          [pokemonTypes]="notVeryEffective$ | async"
          detailType="Offense"
        ></app-pokemon-type-detail-info>
        <app-pokemon-type-detail-info 
          typeEffect="Ineffective" 
          [pokemonTypes]="ineffective$ | async"
          detailType="Offense"
        ></app-pokemon-type-detail-info>
      </div>
    </div>
    <div class="pokemon-type-detail-section-divider"></div>
    <div class="pokemon-type-detail-section">
      <h3 class="pokemon-type-detail-section-header">Defense</h3>
      <div class="pokemon-type-detail">
        <app-pokemon-type-detail-info 
          typeEffect="Weak" 
          [pokemonTypes]="weak$ | async"
          detailType="Defense"
        ></app-pokemon-type-detail-info>
        <app-pokemon-type-detail-info 
          typeEffect="Resists" 
          [pokemonTypes]="resists$ | async"
          detailType="Defense"
        ></app-pokemon-type-detail-info>
        <app-pokemon-type-detail-info 
          typeEffect="Immune" 
          [pokemonTypes]="immune$ | async"
          detailType="Defense"
        ></app-pokemon-type-detail-info>
      </div>
    </div>
  </div>
</div>
